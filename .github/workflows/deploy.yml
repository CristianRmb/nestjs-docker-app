name: CI/CD & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install deps
        run: npm ci

      # - name: ğŸ” Lint
      #   run: npm run lint

      # - name: ğŸ§ª Run Tests
      #   run: npm run test

      - name: ğŸ”§ Install Railway CLI
        run: npm install -g @railway/cli

      # - name: ğŸš€ Deploy to Railway
      #   run: npx railway up --service=web
      - name: ğŸš€ Deploy to Railway
        run: railway up --service=web
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: ğŸ“£ Notify Slack (success)
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "âœ… Deploy completato con successo su Railway! ğŸ‰"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: âŒ Notify Slack (failure)
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "âŒ Deploy fallito! Controlla i log CI su GitHub Actions."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
